<div class="main-layout min-vh-100">
  <div class="main-layout-wrapper grid vh-100">
    <div class="start-side col-2">
      <div class="side-wrapper m-2 mt-5">
        <div class="img-container">
          <img src="/assets/images/elevate-logo.png" alt="" />
        </div>
        <ul class="main-menu unstyled-list m-0 p-0 mt-3">
          <app-main-menu-item
            itemRouter="dashboard"
            itemIcon="fa-solid fa-table-columns"
            itemName="Dashboard"
          ></app-main-menu-item>
          <app-main-menu-item
            itemRouter="quiz-history"
            itemIcon="fa-solid fa-clock-rotate-left"
            itemName="Quiz History"
          ></app-main-menu-item>

          <app-log-out-btn></app-log-out-btn>

          <!-- <app-main-menu-item
            itemIcon="fa-solid fa-arrow-right-from-bracket"
            itemName="Log Out"
            classes="cursor-pointer"
          ></app-main-menu-item> -->
        </ul>
      </div>
    </div>
    <div class="end-side col-10">
      <div class="side-wrapper px-4 pt-2">
        <header class="header flex align-items-center">
          <div
            class="input-group flex-grow-1 mr-2 flex align-items-center"
            style="
              overflow: hidden;
              position: relative;
              box-shadow: 0px 15px 40px 0px #0000001a;
              border-radius: 20px;
              background: #f9f9f9;
            "
          >
            <div
              class="flex align-items-center px-2"
              style="height: 50px; background: #f9f9f9"
            >
              <i
                class="fa-solid fa-magnifying-glass cursor-pointer"
                style="color: #1935ca"
              ></i>
            </div>

            <input
              class="custom-input w-full"
              type="text"
              name=""
              id=""
              style="
                padding: 15px;
                border-radius: 10px;
                border: none;
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
              "
              placeholder="Search Quiz"
            />
          </div>

          <app-primary-button
            btnLabel="Start Quiz"
            classes="w-auto mr-2"
            styles="background-color:var(--main-color); border-radius:20px;"
          ></app-primary-button>
          <div class="person-img">
            <img
              src="https://st3.depositphotos.com/3776273/31836/i/450/depositphotos_318367382-stock-photo-portrait-of-a-handsome-young.jpg"
              alt="person image"
              width="61px"
              height="61px"
              style="
                border-radius: 40px;
                object-fit: cover;
                box-shadow: 0px 15px 40px 5px #ededed;
              "
            />
          </div>
        </header>

        <!--! ==================== Starting from here, sections Will change based on requested data ======================== -->

        <app-custom-section sectionWrapperClasses="flex">
          <div class="img-container">
            <img
              src="https://st3.depositphotos.com/3776273/31836/i/450/depositphotos_318367382-stock-photo-portrait-of-a-handsome-young.jpg"
              alt=""
              width="216"
              height="216"
              style="display: block; object-fit: cover"
            />
          </div>
          <div class="user-reports ml-6">
            <h2 class="mb-0" style="color: var(--main-color)">Ahmed Mohamed</h2>
            <p class="mt-1" style="color: var(--gray-color)">Voluptatem aut</p>
            <app-custom-progress-bar
              progeressPrecentage="50"
            ></app-custom-progress-bar>
            <ul
              class="m-0 p-0 unstyled-list user-reports-details flex flex-wrap"
            >
              <app-report-card
                classes="mr-6"
                reportIcon="fa-solid fa-flag"
                reportTitle="Quiz Passed"
                reportResult="27"
              ></app-report-card>
              <app-report-card
                classes="mr-6"
                reportIcon="fa-solid fa-clock"
                reportTitle="Fastest Time"
                reportResult="13 min"
              ></app-report-card>
              <app-report-card
                reportIcon="fa-solid fa-circle-check"
                reportTitle="Correct Answers"
                reportResult="200"
              ></app-report-card>
            </ul>
          </div>
        </app-custom-section>
      </div>
    </div>
  </div>
</div>
