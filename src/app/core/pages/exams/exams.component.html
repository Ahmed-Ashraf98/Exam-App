@if(q_subjectId){
<p>{{ subjectTitle }}</p>
}
<ul class="unstyled-list m-0 p-0 flex flex-column m-4">
  @for (exam of examsList; track exam._id) {
  <app-quiz-card
    [title]="exam.title"
    [numOfQuestions]="exam.numberOfQuestions"
    [duration]="exam.duration"
  ></app-quiz-card>
  }
</ul>

<app-custom-modal>
  <app-questions-modal></app-questions-modal>
</app-custom-modal>
