<h3 class="form-title">Forgot your password?</h3>
<form [formGroup]="forgotPassForm">
  <input
    type="email"
    pInputText
    [class]="
      forgotPassForm.get('email')?.invalid &&
      (forgotPassForm.get('email')?.touched ||
        forgotPassForm.get('email')?.dirty)
        ? 'ng-invalid ng-dirty'
        : ''
    "
    formControlName="email"
    placeholder="Enter Email"
    variant="filled"
  />

  <app-input-validation-alert
    [form]="forgotPassForm"
    inputName="email"
  ></app-input-validation-alert>

  <app-primary-button
    (actionToParent)="sendOTP(forgotPassForm.value)"
    btnLabel="Send OTP"
    [isDisabled]="!forgotPassForm.valid || isSubmitted"
    [isLoading]="isSubmitted"
    classes="w-full"
    styles="padding:8px; border-radius:20px;"
  ></app-primary-button>
</form>

<app-toast></app-toast>
