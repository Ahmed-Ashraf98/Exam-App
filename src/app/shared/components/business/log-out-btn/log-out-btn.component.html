<li class="mt-4">
  <a (click)="showLogoutDialog()" class="flex align-items-center cursor-pointer"
    ><i class="fa-solid fa-arrow-right-from-bracket pr-3"></i
    ><span>Log Out</span></a
  >
</li>

@if(showModal){
<app-custom-modal style="z-index: 111">
  <app-logout-modal
    (leaveAppDecision)="leaveAppDecision($event)"
  ></app-logout-modal>
</app-custom-modal>
}@else{
<div class="hide"></div>
}
