<li [class]="'report-card flex align-items-center ' + classes">
  <div class="flex justify-content-center align-items-center icon-box">
    <i [class]="reportIcon"></i>
  </div>
  <div class="report-overview ml-4">
    <h4 class="report-overview-number m-0">{{ reportResult }}</h4>
    <span class="report-overview-title">{{ reportTitle }}</span>
  </div>
</li>
