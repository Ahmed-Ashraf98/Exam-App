<li>
  <figure (click)="runAction()" class="cursor-pointer">
    <img [src]="icon" alt="subject image" srcset="" width="100%" />
    <figcaption class="caption">
      <div class="caption-wrapper flex flex-column">
        <span class="subject-name">{{ name }}</span>
        <span class="subject-description">
          {{ description }}
        </span>
      </div>
    </figcaption>
  </figure>
</li>
