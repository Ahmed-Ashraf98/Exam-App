<button
  pButton
  pRipple
  (click)="runAction()"
  [disabled]="isDisabled"
  [class]="
    'p-button-primary justify-content-center btn-custom' +
    ' ' +
    (isDisabled ? 'btn-disabled' : 'btn-prim') +
    ' ' +
    classes
  "
  [style]="styles"
>
  @if (isLoading) {
  <app-loading></app-loading>
  }@else {
  <span>{{ btnLabel }}</span>
  }
</button>
